<div class="login-container">
      <!-- Background with gradient and design elements -->
      <div class="background-wrapper">
      </div>

      <!-- Login Card -->
      <div class="card-container">
        <h2 class="card-title">Login</h2>
        <form (ngSubmit)="onLogin()" class="form-content">
          <div class="input-group">
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 19.5h15c-1.559-1.956-3.825-3-6.499-3c-2.674 0-4.94 1.044-6.499 3z" />
              </svg>
            </div>
            <input 
              type="text" 
              [(ngModel)]="username" 
              name="username" 
              placeholder="Username" 
              class="input-field"
              required
            >
          </div>
          <div class="input-group">
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 3h9a2.25 2.25 0 012.25 2.25v2.25a2.25 2.25 0 01-2.25 2.25h-9a2.25 2.25 0 01-2.25-2.25v-2.25a2.25 2.25 0 012.25-2.25z" />
              </svg>
            </div>
            <input 
              type="password" 
              [(ngModel)]="password" 
              name="password" 
              placeholder="Password" 
              class="input-field"
              required
            >
          </div>
          <div class="flex justify-center mt-2">
            <a href="#" class="text-purple-600 hover:underline">Forgot Password</a>
          </div>
          <button 
            type="submit" 
            class="login-button"
          >
            Login
          </button>
        </form>
      </div>
    </div>
