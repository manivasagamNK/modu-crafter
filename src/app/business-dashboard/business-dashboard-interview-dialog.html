<h2>Edit Interview Result:  <span style="color:blue">{{empName}}</span></h2>
<form class="row-form">
  <div *ngFor="let row of rows; let i = index" class="row single-row">
    <mat-form-field appearance="fill" class="field">
      <mat-label>Client Name</mat-label>
      <input matInput [(ngModel)]="row.item.client" [name]="'client_' + i"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="field">
      <mat-label>Interview Date</mat-label>
      <input matInput [(ngModel)]="row.item.date" [name]="'date_' + i" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="field">
      <mat-label>Result</mat-label>
      <input matInput [(ngModel)]="row.item.result" [name]="'result_' + i"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="field">
      <mat-label>Feedback</mat-label>
      <input matInput [(ngModel)]="row.item.feedback" [name]="'feedback_' + i" />
    </mat-form-field>
  </div>

  <div class="actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-stroked-button color="primary" type="button" (click)="onAdd()">Add</button>
    <button mat-raised-button color="primary" type="button" (click)="onSave()">Save</button>
  </div>
</form>
