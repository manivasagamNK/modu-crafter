<h2>AMS Employee List:  </h2>
<form class="row-form">
  @for (row of rows; track row.empId; let i = $index) {     
  <div  class="row single-row">
    <mat-form-field appearance="fill" class="field">
      <mat-label>Employee Name</mat-label>
      <input matInput [(ngModel)]="row.name" [name]="'name_' + i"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="field">
      <mat-label>Employee ID</mat-label>
      <input matInput [(ngModel)]="row.empId" [name]="'empId' + i"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="field">
      <mat-label>Tech Stack</mat-label>
      <input matInput [(ngModel)]="row.techStack" [name]="'techStack_' + i"/>
    </mat-form-field>

    <mat-form-field appearance="fill" class="field">
      <mat-label>Billable</mat-label>
      <input matInput [(ngModel)]="row.billable" [name]="'billable' + i" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="field">
      <mat-label>Risk Type</mat-label>
      <input matInput [(ngModel)]="row.riskType" [name]="'riskType_' + i"/>
    </mat-form-field>    
  </div>
  }

  <div class="actions">
    <button mat-button type="button" (click)="onClose()">Close</button>   
  </div>
</form>
